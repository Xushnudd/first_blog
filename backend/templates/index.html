<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace - IT Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm py-4 mb-10">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">DevSpace</h1>
            <span class="text-gray-500 text-sm">Haqiqiy IT Blog</span>
        </div>
    </nav>

    <div class="container mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-md sticky top-10">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Yangi maqola yozish</h2>
                <div class="space-y-4">
                    <input type="text" id="title" placeholder="Sarlavha..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
                    <textarea id="content" rows="5" placeholder="Maqola matni..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"></textarea>
                    <button onclick="addPost()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Chop etish</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-l-4 border-indigo-600 pl-3">Barcha maqolalar</h2>
            <div id="posts-container" class="space-y-6">
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Maqolalarni yuklash
        async function fetchPosts() {
            const res = await fetch('/api/posts');
            const posts = await res.json();
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            posts.forEach(post => {
                container.innerHTML += `
                    <article class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100">
                        <div class="flex items-center text-xs text-gray-400 mb-2">
                            <span>${post.date}</span>
                            <span class="mx-2">•</span>
                            <span class="text-indigo-500 font-medium">${post.author}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${post.title}</h3>
                        <p class="text-gray-600 leading-relaxed">${post.content}</p>
                        <div class="mt-4 flex space-x-3">
                             <button class="text-indigo-600 text-sm font-semibold hover:underline">Davomini o'qish →</button>
                        </div>
                    </article>
                `;
            });
        }

        // Maqola qo'shish
        async function addPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) return alert("Hamma joyni to'ldiring!");

            const res = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });

            if (res.ok) {
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                fetchPosts();
            }
        }

        // Sahifa yuklanganda maqolalarni olib kelish
        fetchPosts();
    </script>
</body>
</html>
